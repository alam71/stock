        <section class="log-in">
            <div class="container">
                <div class="_hometext">
                    <h1>Stock Management System (SMS)</h1>
                    <p>Akij Corporation Limited</p>
                </div>
                <div class="column is-one-third is-offset-one-third bg-white">
                    <div class="notification is-primary">
                        <h2>
                            LOG IN NOW
                        </h2>
                    </div>
                    <fieldset>
                        <form>
                            <div class="field">
                                <label class="label">Username</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input is-success" type="text" placeholder="Text input" value="mirpur">
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-user"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input class="input is-danger" type="password" placeholder="Email input" value="hello@">
                                    <span class="icon is-small is-left">
                                      <i class="fa fa-warning"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field is-grouped">
                                <p class="control">
                                    <a href="dashboard.html" class="button is-primary">Submit</a>
                                </p>
                                <p class="control">
                                    <button class="button is-danger">Cancel</button>
                                </p>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </section>
